<mat-toolbar>
  <span class="title">Angular Base</span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item *ngFor="let route of routes" [routerLink]="route.path">
    <mat-icon *ngIf="route?.data as data" matListIcon>{{ data['icon'] }}</mat-icon>
    <h3 matLine>{{ route.title }}</h3>
  </mat-list-item>
  <mat-list-item *ngFor="let item of [1, 1, 1, 1, 1, 1]" routerLink="/">
    <mat-icon matListIcon>folder</mat-icon>
    <h3 matLine>Item</h3>
  </mat-list-item>
</mat-nav-list>
